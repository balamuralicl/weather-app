name: Deploy Weather App to EC2

on:
  push:
    branches: [main]  # Trigger deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Update system and install dependencies
          sudo yum update -y
          sudo yum install -y python3 git

          # Deploy app
          rm -rf ~/weather-app
          git clone https://github.com/${{ github.repository }} ~/weather-app
          cd ~/weather-app
          pip3 install --user -r requirements.txt

          # Stop old app
          pkill uvicorn || true

          # Start new app with API key set
          export API_KEY=${{ secrets.API_KEY }}
          nohup ~/.local/bin/uvicorn main:app --host 0.0.0.0 --port 80 &
        EOF
